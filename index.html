<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sheet form</title>
</head>
<body>

    <form id="form">
        <img src="bubble tech logo.png" alt="">
        <input type="name" name="name" required placeholder="Name">
        <input type="email" name="email" required placeholder="Email">
        <textarea name="text" name="message" placeholder="Describe Deborah" id="textarea" cols="30" rows="10"></textarea>
        <button type="submit">Login</button>
        <p>Has no account? <a href="#">Sign in</a></p>
        

        <div class="signin">
            <input type="text" placeholder="Full name">
            <input type="text" placeholder="Age">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm Password">
        </div>
        <p>Powered by <span>Borah</span></p>
    </form>


    <script src="app.js">

    </script>
</body>
</html
